<div class="container">
    <h1 class="mt-4">Carrinho de Compras</h1>

    <div *ngIf="items.length == 0" class="text-center d-flex justify-content-center align-items-center flex-column">
      <i class="material-icons mb-3" style="color: #a3a3a3; font-size: 80px; user-select: none;">remove_shopping_cart</i>
      
      <span style="color: #a3a3a3;">Carrinho Vazio</span>
    </div>

    <table *ngIf="items.length > 0" mat-table [dataSource]="items">
        <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef> Título </th>
            <td mat-cell *matCellDef="let x"> {{x.titulo}} </td>
          </ng-container>

          <ng-container matColumnDef="autor">
            <th mat-header-cell *matHeaderCellDef> Autor </th>
            <td mat-cell *matCellDef="let x"> {{x.autor}} </td>
          </ng-container>
          <ng-container matColumnDef="preco">
            <th mat-header-cell *matHeaderCellDef> Preço </th>
            <td mat-cell *matCellDef="let x"> {{x.preco}} </td>
          </ng-container>

          <ng-container matColumnDef="remover">
            <th mat-header-cell *matHeaderCellDef>Remover</th>
            <td mat-cell *matCellDef="let x">
              <button mat-icon-button color="warn" (click)="removeBook(x)">
                  <mat-icon class="mat-18">delete</mat-icon>
              </button>
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="cartColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: cartColumns;"></tr>
    </table>

    <div class="mt-4" *ngIf="items.length > 0">
      <button class="float-right mb-3" (click)="finishPurchase()" mat-raised-button color="primary">
        Finalizar compra
      </button>

      <h2>Total: R$ {{ purchase.total }}</h2>
    </div>
