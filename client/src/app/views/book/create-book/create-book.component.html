
<div class="container example-container">
    <b><h2> Cadastrar Livro</h2></b>
        <mat-form-field appearance="fill" class="inputs">
            <mat-label>Título</mat-label>
            <input matInput name="titulo" id="titulo" [(ngModel)] = "book.titulo" required>
        </mat-form-field><br>

        <mat-form-field appearance="fill" class="inputs">
            <mat-label>Autor</mat-label>
            <input matInput name="autor" id="autor" [(ngModel)] = "book.autor"  required>
        </mat-form-field><br>
      
        <mat-form-field appearance="fill" class="inputs">
            <mat-label>Editora</mat-label>
            <input matInput name="editora" id="editora" [(ngModel)] = "book.editora"  required>
        </mat-form-field><br>
        
        <mat-form-field appearance="fill" class="inputs">
            <mat-label>Edição</mat-label>
            <input matInput name="edicao" id="edicao" [(ngModel)] = "book.edicao" required>
        </mat-form-field><br>

        <mat-form-field appearance="fill" class="inputs">
            <mat-label>Ano de Publicação</mat-label>
            <input matInput type="date" name="anoPublicacao" id="anoPublicacao" [(ngModel)] = "book.anoPublicacao"  required>
        </mat-form-field><br>
        
        <mat-form-field appearance="fill" class="inputs">
            <mat-label>Preço</mat-label>
            <input matInput name="preco" id="preco" [(ngModel)] = "book.preco" required>
        </mat-form-field><br>

        <mat-form-field appearance="fill" class="inputs">
            <mat-label>Quantidade</mat-label>
            <input matInput name="quantidade" id="quantidade" [(ngModel)] = "book.quantidade"  required>
        </mat-form-field><br>

        <mat-form-field appearance="fill" class="inputs">
            <mat-label>Categoria</mat-label>
            <mat-select [(ngModel)] = "book.categoria" required name="categoria" id="categoria">
              <mat-option *ngFor="let category of categories" [value]="category._id">
                {{category.nome}}
              </mat-option>
            </mat-select>
          </mat-form-field><br>
          
        <button class="float-left mb-3" (click) = "createBook()" mat-raised-button color="primary"class="botaoAcao">
            Cadastrar
        </button>

</div>
