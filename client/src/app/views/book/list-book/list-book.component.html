<div class="container">
    <h1 class="mt-4">Livros</h1>

    <button class="float-right mb-3" (click)="navigationToCreateBook()" mat-raised-button color="primary">
        Cadastrar Livro
    </button>
    
    <table mat-table [dataSource]="livros">
        <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef> Título </th>
            <td mat-cell *matCellDef="let livro"> {{livro.titulo}} </td>
        </ng-container>
    
        <ng-container matColumnDef="autor">
            <th mat-header-cell *matHeaderCellDef> Autor </th>
            <td mat-cell *matCellDef="let livro"> {{livro.autor}} </td>
        </ng-container>
    
        <ng-container matColumnDef="editora">
            <th mat-header-cell *matHeaderCellDef> Editora </th>
            <td mat-cell *matCellDef="let livro"> {{livro.editora}} </td>
        </ng-container>
    
        <ng-container matColumnDef="anoPublicacao">
            <th mat-header-cell *matHeaderCellDef> Ano de Publicação </th>
            <td mat-cell *matCellDef="let livro"> {{livro.anoPublicacao | date: "yyyy"}} </td>
        </ng-container>

        <ng-container matColumnDef="preco">
            <th mat-header-cell *matHeaderCellDef> Preço </th>
            <td mat-cell *matCellDef="let livro"> {{livro.preco}} </td>
        </ng-container>

        <ng-container matColumnDef="quantidade">
            <th mat-header-cell *matHeaderCellDef> Quantidade </th>
            <td mat-cell *matCellDef="let livro"> {{livro.quantidade}} </td>
        </ng-container>

        <ng-container matColumnDef="adicionar">
            <th mat-header-cell *matHeaderCellDef>Adicionar</th>
            <td mat-cell *matCellDef="let livro">
              <button mat-icon-button color="accent"  (click)="addBookToCart(livro)">
                  <mat-icon class="mat-18">add_shopping_cart</mat-icon>
              </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef>Editar </th>
            <td mat-cell *matCellDef="let livro">
              <button mat-icon-button color="accent" routerLink="/book/edit/{{livro._id}}">
                  <mat-icon class="mat-18">system_update</mat-icon>
              </button>
            </td>
        </ng-container>

          <ng-container matColumnDef="deletar">
            <th mat-header-cell *matHeaderCellDef>Deletar</th>
            <td mat-cell *matCellDef="let livro">
              <button mat-icon-button color="warn" (click)="deleteBook(livro._id)">
                  <mat-icon class="mat-18">delete</mat-icon>
              </button>
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="livrosColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: livrosColumns;"></tr>
