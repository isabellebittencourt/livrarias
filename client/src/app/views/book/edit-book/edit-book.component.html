<div class="inner-component">
    <form (submit)="updateBook()">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" class="form-control" name="titulo" id="titulo" [(ngModel)] = "book.titulo" required>
        </div>

        <div class="form-group">
            <label for="editora">Editora</label>
            <input type="text" class="form-control" name="editora" id="editora" [(ngModel)] = "book.editora" required>
        </div>

        <div class="form-group">
            <label for="autor">Autor</label>
            <input type="text" class="form-control" name="autor" id="autor" [(ngModel)] = "book.autor" required>
        </div>

        <div class="form-group">
            <label for="edicao">Edição</label>
            <input type="text" class="form-control" name="edicao" id="edicao" [(ngModel)] = "book.edicao" required>
        </div>

        <div class="form-group">
            <label for="anoPublicacao">Ano de Publicação</label>
            <input type="date" class="form-control" name="anoPublicacao" id="anoPublicacao" [(ngModel)] = "book.anoPublicacao" required>
        </div>

        <div class="form-group">
            <label for="preco">Preço</label>
            <input type="number" class="form-control" name="preco" id="preco" [(ngModel)] = "book.preco" required>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" class="form-control" name="quantidade" id="quantidade" [(ngModel)] = "book.quantidade" required>
        </div>

        <button type="submit" class="btn btn-primary">Alterar</button>
    </form>
</div>
