<button (click)="navigateToCreateBook()">
    Cadastrar Livro
</button>
<table>
    <tr>
        <th>Id</th>
        <th>Título</th>
        <th>Autor</th>
        <th>Editora</th>
        <th>Edição</th>
        <th>Ano de Publicação</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Categoria</th>
    </tr>
    <tr *ngFor="let x of livros">
       <td>{{x._id}}</td>
       <td>{{x.titulo}}</td>
       <td>{{x.autor}}</td>
       <td>{{x.editora}}</td>
       <td>{{x.anoPublicacao  | date: "dd/MM/yyyy hh:mm"}}}}</td>
       <td>{{x.preco}}</td>
       <td>{{x.quantidade}}</td>
       <td>#####</td>
       <td><a routerLink="book/create/{{book._id}}">Alterar</a></td>
    </tr>
</table>
