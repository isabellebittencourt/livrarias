<div class="container">
    <h1 class="mt-4">Categorias</h1>

    <div class="float-right mb-3">
        <mat-form-field style="margin-right: 10px;">
            <mat-label>Nome da nova categoria</mat-label>
            <input type="text" matInput [(ngModel)] = "newCategoryName">
        </mat-form-field>

        <button (click)="addCategory()" mat-raised-button color="primary">
            Adicionar
        </button>
    </div>
    
    <table mat-table [dataSource]="categories">
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let category"> {{category.nome}} </td>
        </ng-container>
    
          <ng-container matColumnDef="deletar">
            <th mat-header-cell *matHeaderCellDef>Deletar</th>
            <td mat-cell *matCellDef="let category">
              <button mat-icon-button color="warn" (click)="deleteCategory(category._id)">
                  <mat-icon class="mat-18">delete</mat-icon>
              </button>
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="categoriesColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: categoriesColumns;"></tr>
    </table>
</div>
