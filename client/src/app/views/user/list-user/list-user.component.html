<h1>Listagem de Usu√°rios </h1>
<button (click)="navigateToCreateUser()">cadastrar usuario</button>
<table>
    <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Cpf</th>
        <th>Data de Nascimento</th>
        
        <th></th>
    </tr>
    <tr *ngFor="let usuario of usuario">
       <td>{{ usuario._id}}</td>
       <td>{{ usuario.name}}</td>
       <td>{{ usuario.email}}</td>
       <td>{{ usuario.cpf}}</td>
       <td>{{ usuario.dataNascimento | date: "dd/MM/yyyy hh:mm"}}</td>
       <td><a routerLink="/user/create/{{ usuario._id}}">Alterar</a></td>
    </tr>
</table>
