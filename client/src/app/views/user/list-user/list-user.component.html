<div class="container">
    <h1 class="mt-4">Usuários</h1>

    <button class="float-right mb-3" (click)="navigateToCreateUser()" mat-raised-button color="primary">
        Cadastrar Usuário
    </button>

    <table mat-table [dataSource]="usuarios">
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.nome}} </td>
        </ng-container>
    
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
        </ng-container>
    
        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.cpf}} </td>
        </ng-container>
    
        <ng-container matColumnDef="dataNascimento">
            <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.dataNascimento | date: "yyyy"}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef>Editar </th>
            <td mat-cell *matCellDef="let usuario">
              <button mat-icon-button color="accent" routerLink="/user/edit/{{usuario._id}}">
                  <mat-icon class="mat-18">system_update</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="deletar">
            <th mat-header-cell *matHeaderCellDef>Deletar</th>
            <td mat-cell *matCellDef="let usuario">
              <button mat-icon-button color="warn" (click)="deleteUser(usuario._id)">
                  <mat-icon class="mat-18">delete</mat-icon>
              </button>
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="usuarioColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: usuarioColumns;"></tr>
    </table>
</div>
