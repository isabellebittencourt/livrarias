<h1>Listagem de Usuários </h1>

<table>
    <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Cpf</th>
        <th>Data de Nascimento</th>
        <th>Ano de Publicação</th>
    </tr>
    <tr *ngFor="let x of usuarios">
       <td>{{x._id}}</td>
       <td>{{x.name}}</td>
       <td>{{x.email}}</td>
       <td>{{x.cpf}}</td>
       <td>{{x.dataNascimento | date: "dd/MM/yyyy hh:mm"}}}}</td>
    </tr>
</table>
