<div class="inner-component">
    <form (submit)="editUser()">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="nome" [(ngModel)] = "user.nome" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" name="email" id="email" [(ngModel)] = "user.email" required>
        </div>

        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" name="cpf" id="cpf" [(ngModel)] = "user.cpf" required>
        </div>

        <div class="form-group">
            <label for="dataNascimento">Data de nascimento</label>
            <input type="date" class="form-control" name="dataNascimento" id="dataNascimento" [(ngModel)] = "user.dataNascimento" required>
        </div>

        <button type="submit" class="btn btn-primary">Alterar</button>
    </form>
</div>
